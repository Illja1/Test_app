{% extends 'base.html' %}
{% block main %}

        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css">



<body>

	<nav>
        <p><a href = '{% url 'main' %}'>Fake CSV</a></p>
        <p><a href="{% url 'generate_csv'%}">Schemas</a></p>
        {% if request.user.is_authenticated%}
		<p class="right">Hello, {{user}}   <a href="{% url 'logout' %}">Logout</a></p>
        {% endif %}
	</nav>
<div class="wrapper">
  <div class="container">
    <h1>Data schemas</h1>
      <button class="btn btn-success btn-flat m-b-30 m-t-30"><a class='new'href={% url 'generate_csv'%}>New Schema</a></button>
  </div>

  <div class="container">
    <table>
      <thead>
        <tr>
          <th>#</th>
          <th>Title</th>
          <th>Modified</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody>
      {% for s in obj %}
        <tr>
          <td>{{ s.id }}</td>
          <td>{{ s.name }}</td>
          <td>{{ s.date }}</td>
          <td><a href="{% url 'edit_csvdata' s.id %}">Edit scheme</a> <a class='delete'href="{% url 'mymodel_delete' s.id%}">Delete</a></td>
        </tr>
{% endfor %}
      </tbody>
    </table>
  </div>
</div>



{% endblock %}
